spring.application.name=canal

# Database configuration (use environment variables in production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/canal_drenaje?useSSL=false&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:2003}

# Hibernate DDL auto mode. Use 'update' for local dev, set to 'validate' or empty in production.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Server port (use PORT env var required by some hosting platforms)
server.port=${PORT:8080}
