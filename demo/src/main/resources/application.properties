spring.application.name=canal

# Database configuration (use environment variables in production)
# Default here changed to PostgreSQL for managed DB providers.
# Example JDBC URL for local dev: jdbc:postgresql://localhost:5432/canal_drenaje
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/canal_drenaje}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Hibernate DDL auto mode. Use 'update' for local dev, set to 'validate' or empty in production.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Server port (use PORT env var required by some hosting platforms)
server.port=${PORT:8080}
